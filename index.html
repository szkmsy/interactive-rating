<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <article class="card card--forward">
      <div class="img">
        <img src="images/icon-star.svg" alt="star" />
      </div>
      <h3>How did we do?</h3>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="/" class="form">
        <fieldset class="form__rating">
          <fieldset>
            <input type="radio" id="rate-1" name="rate" value="1" required />
            <label for="rate-1">1</label>
          </fieldset>
          <fieldset>
            <input type="radio" id="rate-2" name="rate" value="2" />
            <label for="rate-2">2</label>
          </fieldset>
          <fieldset>
            <input type="radio" id="rate-3" name="rate" value="3" />
            <label for="rate-3">3</label>
          </fieldset>
          <fieldset>
            <input type="radio" id="rate-4" name="rate" value="4" />
            <label for="rate-4">4</label>
          </fieldset>
          <fieldset>
            <input type="radio" id="rate-5" name="rate" value="5" />
            <label for="rate-5">5</label>
          </fieldset>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </article>
    <article class="card card--backward">
      <div class="img">
        <img src="images/illustration-thank-you.svg" alt="thank-you" />
      </div>
      <p>You selected $X out of 5</p>
      <h3>Thank you!</h3>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </article>
  </body>
</html>
